<body>
	<!--header start-->
	<header class="header">
		<a href="#" class="logo">
			<img src="images/SaiT-scaled-1.jpg" alt="" />
		</a>

		<nav class="navbar">
			<a href="#home">HOME</a>
			<a href="#about us">
				<select id="ABOUT US">
					<option value="1">THE INSTITUTE</option>
					<option value="">PRINCIPAL ME</option>
					<option value="">COMMITTEE & CELL</option>
					<option value="">GOVERNING COUNCIL</option>
					<option value="">MANDATORY DISCLOSUR</option>

					<option value="">NEWS LETTER</option>
				</select></a>

			<a href="#admission">ADMISSION</a>
			<select id="">
				<option></option>
			</select>
			<a href="#courses">COURSES</a>
			<a href="#facilities">FACILITIES</a>
			<a href="#placements">PLACEMENTS</a>
			<a href="#gallery">GALLERY</a>
			<a href="#evenets">EVENTS</a>
			<a href="#contact us">CONTACT US</a>
			<a href="#alumni">ALUMNI</a>

		</nav>
	</header>
	<!--header end-->

	<!-- home section start -->
	<section class="home" id="home">
		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<img src="images/pic1 (2).jpg" style="width:100%">
			</div>

			<div class="mySlides fade">
				<img src="images/pic2.jpg" style="width:100%">
			</div>

			<div class="mySlides fade">
				<img src="images/pic3.jpg" style="width:100%">
			</div>

			<div class="mySlides fade">
				<img src="images/pic4.png" style="width:100%">
			</div>

			<div class="mySlides fade">
				<img src="images/pic2.jpg" style="width:100%">
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
		</div>
	</section>

	<div class="container">
		<marquee>Admission open for the year 2025-2026</marquee>
		<i>Pratira 2025</i>
		<div class="container-section">
			<span class="box-1">
				<img src="images/home-2.png" alt="" />
				<p>Inauguration of National Level Project Competition PRATIRA-2025.</p>
			</span>
			<span class="box-2">
				<img src="images/home-3.png" alt="" />
				<p>All prize winners with the jury members and organizing teams</p>
			</span>
		</div>
	</div>
	
	
	<div class="container-2">
		<a>Engineering Programs Offered</a>
	</div>

	<div class="container-3">
		
	</div>
	<script src="Sams.js"></script>
